apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group 'fr.mattix'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/groups/public/' }
    maven { url "https://repo.dmulloy2.net/repository/public/" }
}

dependencies {
    //implementation group: 'org.spigotmc', name: 'spigot-api', version: '1.12.2-R0.1-SNAPSHOT'
    implementation group: 'com.comphenix.protocol', name: 'ProtocolLib', version: '4.6.0'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    compileOnly files('lib/spigot-1.12.2.jar')
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}